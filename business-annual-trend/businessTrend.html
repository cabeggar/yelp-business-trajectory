<html>
	<head>
		<title>Business Annual Trend</title>
		<style>
            .container {
                margin: 30px auto;
                width: 600px;
                height: 300px;
                border: 1px solid #000;
            }
			path {
				stroke: steelblue;
				stroke-width: 1;
				fill: none;
			}
			
			.axis {
			  shape-rendering: crispEdges;
			}

			.x.axis line {
			  stroke: lightgrey;
			}

			.x.axis .minor {
			  stroke-opacity: .5;
			}

			.x.axis path {
			  display: none;
			}

			.y.axis line, .y.axis path {
			  fill: none;
			  stroke: #000;
			}
		</style>
	</head>
    <body>
        <div class="container">
            <svg width="100%" height="100%"></svg>
        </div>
        
    </body>

    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script>
        var width = 600, height = 300;
        var padding = { top: 50, right: 50, bottom: 50, left: 50 };
		// define dimensions of graph
        d3.json("https://raw.githubusercontent.com/cabeggar/yelp-business-trajectory/master/business-annual-trend/newVisit.json", function(error, result){
            data = result;
            render(result);
        })
        
        
        // parameter
        var bid = "--AKjxBmhm9DWrh-e0hTOw"
        var year = 2016
        
		// global varable
        //var testdata = [1,2,1,2,1,2,1,2,1,2,1,2]
        var elite = [{
                      "date":4.4,
                      "year":year,
                      "rank":4
                        }];
       
        function renderChart(data, elite){ 
                var main = d3.select('.container svg').append('g')
                        .classed('main', true)
                        .attr('transform', "translate(" + padding.top + ',' + padding.left + ')');
                
                var xScale = d3.scale.linear()
                        .domain([1, 12])
                        .range([0, width - padding.left - padding.right]);
                var yScale = d3.scale.linear()
                        .domain([0, 8])
                        .range([height - padding.top - padding.bottom, 0]);
                var xAxis = d3.svg.axis()
                        .scale(xScale)
                        .orient('bottom');
                var yAxis = d3.svg.axis()
                        .scale(yScale)
                        .orient('left');
            
                 var colorScale = d3.scale.category10();
            
                main.append('g')
                        .attr('class', 'axis')
                        .attr('transform', 'translate(0,' + (height - padding.top - padding.bottom) + ')')
                        .call(xAxis);
            
                main.append('g')
                        .attr('class', 'axis')
                        .call(yAxis);
            
                var line = d3.svg.line()
                        .x(function(d) {return xScale(d.month)})
                        .y(function(d) {return yScale(d.vcount);})
                        .interpolate('linear');
            
                main.append('path')
                        .attr('class', 'line')
                        .attr('d', line(data))
                        .attr("id", "myline");
            
                main.selectAll('circle')
                    .data(elite)
                    .enter()
                    .append('circle')
                    .attr('cx', function(d) {   return xScale(d.date) })
                    .attr('cy', function(d){    return findYatX(xScale(d.date), document.getElementById("myline"))[1]})
                    .attr("fill", function(d) { return colorScale(d.rank)})
                    .attr('r', 4);        

                    console.log(findYatX(xScale(9), document.getElementById("myline")));
            
                    // Get the coordinates          
                    function findYatX(x, linePath) {
                         function getXY(len) {
                              var point = linePath.getPointAtLength(len);
                              return [point.x, point.y];
                         }
                         var curlen = 0;
                         while (getXY(curlen)[0] < x) { curlen += 0.01; }
                         return getXY(curlen);
                    }


        };
        
        function render(data){
            var filteredData = data.filter(function(d) { return d.bid == bid && d.year == year});
            var array = [];
            for(var i = 1; i <= 12; i++){
                var object = {
                      "month":i,
                      "year":year,
                      "vcount":0
                        };

                array.push(object);
            }
            for (var i = 0; i < filteredData.length; i++) {
                array[filteredData[i].month].vcount = filteredData[i].vcount
            }   
            renderChart(array, filteredElite)
        }		

	</script>
</html>
